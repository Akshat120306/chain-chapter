<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Chain Chapter</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- âœ… Custom CSS -->
  <script type="module" src="js/auth-signup.js"></script>
</head>
<body>
  <div class="login-container"> <!-- centers content -->
    <div class="login-box"> <!-- the box -->
      <h2 class="logo-text">Sign Up</h2>
      
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <select id="role">
        <option value="developer">Developer</option>
        <option value="marketing">Marketing</option>
        <option value="editor">Editor</option>
      </select>

      <button id="signupBtn">Sign Up</button>
      <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
